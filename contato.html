        <main>
            
              <h1 class="titulo-principal">Contato</h1>
            
            <div class="container">
                
                <form>

                    <fieldset>
                        
                        <legend><strong>Dados Pessoais</strong></legend>
                      
                            <nav>
                                
                                <ul>
                                    
                                    <li>
                                        
                                        <legend>Nome (Completo):</legend>
                                        
                                        <label for="nome"></label>

                                        <input id="nome" class="espacamento" type="text" autofocus required pattern="[A-Za-z ']{4,}" title="Preencha apenas com Letras, O Nome precisa ter ao menos quatro letras." placeholder="Digite Seu Nome Aqui !!"> 
                                        
                                    </li>
                                    
                                    <li>
                                        
                                        <legend>E-mail:</legend>
                                        
                                        <label for=email></label>
                                        
                                        <input id="email" class="espacamento" type="email" required placeholder="Digite Seu E-mail Aqui !!">
                                        
                                    </li>

                                </ul>
                                
                            </nav>
                        
                    </fieldset>
                    
                    <fieldset>
                        
                        <legend class="assunto">Qual assunto deseja tratar ?</legend>

                            <label>

                                <input type="radio" name="assunto" value="consultoria">
                                
                                Consultoria

                            </label>

                            <label>

                                <input type="radio" name="assunto" value="comentario">
                                
                                Comentario

                            </label>

                            <label>

                                <input type="radio" name="assunto" value="outros">
                                
                                Outros
                                
                                <input placeholder="Digite Aqui O Assunto">

                            </label>
                        
                    </fieldset>

                    <fieldset>
                
                            <label>
                    
                                <legend>Deixe sua mensagem:</legend>
                        
                                <textarea required name="mensagem"  placeholder="Digite Sua Mensagem Aqui !!" rows="10" cols="50"></textarea>
                        
                            </label>
                            
                            <button type="submit"><strong>Enviar Para Mim</strong></button>
                    
                    </fieldset>
                        
                </form>
                
                <p>Ou Ligue Para O Numero:  (12) 3456-7890</p>
